<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Genetic AI Battle Simulator</title>
    <link rel="stylesheet" href="style.css" />
</head>
<body>
    <div id="mainMenu" class="overlay open">
        <div class="overlay-card">
            <h1>Genetic AI Battle Simulator</h1>
            <p>An evolution simulation game.</p>
            <div class="overlay-controls">
                <button id="startSimulation" class="button primary">Start Simulation</button>
            </div>
        </div>
    </div>

    <div id="game-container">
        <canvas id="arenaCanvas" class="arena-canvas"></canvas>
        <div id="bottom-panel">
            <div id="left-panel">
                <div id="minimap-container">
                    <canvas id="minimapCanvas" width="200" height="200"></canvas>
                </div>
                <div id="selected-creature-panel">
                    <h3>Creature Details</h3>
                    <div class="records">
                        <div class="record-item">
                            <span class="record-label">ID</span>
                            <span class="record-value" id="selectedName">-</span>
                        </div>
                    </div>
                    <div id="selectedTraits" class="traits-board" aria-live="polite"></div>
                </div>
            </div>
            <div id="center-panel">
                <section class="hud" aria-live="polite">
                  <div class="stat">
                    <span class="stat-label">Génération</span>
                    <span class="stat-value" id="statGeneration">1</span>
                  </div>
                  <div class="stat">
                    <span class="stat-label">Meilleur fitness</span>
                    <span class="stat-value" id="statBest">0</span>
                  </div>
                  <div class="stat">
                    <span class="stat-label">Fitness moyenne</span>
                    <span class="stat-value" id="statAverage">0</span>
                  </div>
                  <div class="stat">
                    <span class="stat-label">Vivants</span>
                    <span class="stat-value" id="statAlive">0</span>
                  </div>
                  <div class="stat">
                    <span class="stat-label">Temps restant</span>
                    <span class="stat-value" id="statTime">00:00</span>
                  </div>
                  <div class="stat">
                    <span class="stat-label">Énergie moy.</span>
                    <span class="stat-value" id="statEnergy">0%</span>
                  </div>
                  <div class="stat">
                    <span class="stat-label">Hydratation moy.</span>
                    <span class="stat-value" id="statHydration">0%</span>
                  </div>
                  <div class="stat">
                    <span class="stat-label">Météo</span>
                    <span class="stat-value" id="statWeather">-</span>
                  </div>
                </section>
                <section class="main-controls">
                    <div class="button-stack">
                        <button type="button" id="controlRestart" class="button">Restart</button>
                        <button type="button" id="controlSkipGeneration" class="button secondary">Next Gen</button>
                    </div>
                </section>
            </div>
            <div id="right-panel">
                 <section>
                  <h2>Paramètres</h2>
                  <div class="control-group">
                    <label class="control-label" for="controlPopulation">
                      Population
                      <span class="control-value" id="controlPopulationValue">60</span>
                    </label>
                    <input type="range" id="controlPopulation" class="control-input" min="10" max="1000" step="1" value="60" />
                  </div>
                  <div class="control-group">
                    <label class="control-label" for="controlMutation">
                      Mutation
                      <span class="control-value" id="controlMutationValue">5%</span>
                    </label>
                    <input type="range" id="controlMutation" class="control-input" min="0.01" max="0.5" step="0.01" value="0.05" />
                  </div>
                  <div class="control-group">
                    <label class="control-label" for="controlSpeed">
                      Vitesse simulation
                    </label>
                    <select id="controlSpeed" class="number-input">
                      <option value="1">1x</option>
                      <option value="10">10x</option>
                      <option value="100">100x</option>
                      <option value="1000">1000x</option>
                    </select>
                  </div>
                </section>
                <section>
                    <h2>Légendes</h2>
                    <div id="legend-container">
                        <div id="professions-legend">
                            </div>
                    </div>
                </section>
            </div>
        </div>
    </div>
    <script type="module" src="game.js"></script>
</body>
</html>
