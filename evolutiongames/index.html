<!DOCTYPE html>
<html lang="fr">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Genetic AI Battle Simulator</title>
    <link rel="stylesheet" href="style.css" />
  </head>
  <body>
    <main class="layout">
      <header class="hero">
        <h1>Genetic AI Battle Simulator</h1>
        <p>Prototype d'arène 2D — déplacement aléatoire avant l'IA génétique.</p>
      </header>
      <section class="hud" aria-live="polite">
        <div class="stat">
          <span class="stat-label">Génération</span>
          <span class="stat-value" id="statGeneration">1</span>
        </div>
        <div class="stat">
          <span class="stat-label">Meilleur score</span>
          <span class="stat-value" id="statBest">0</span>
        </div>
        <div class="stat">
          <span class="stat-label">Moyenne</span>
          <span class="stat-value" id="statAverage">0</span>
        </div>
        <div class="stat">
          <span class="stat-label">Vivants</span>
          <span class="stat-value" id="statAlive">0</span>
        </div>
        <div class="stat">
          <span class="stat-label">Kills ce round</span>
          <span class="stat-value" id="statKills">0</span>
        </div>
        <div class="stat">
          <span class="stat-label">Record kills</span>
          <span class="stat-value" id="statRecordKills">0</span>
        </div>
        <div class="stat">
          <span class="stat-label">Record score</span>
          <span class="stat-value" id="statRecordFitness">0</span>
        </div>
      </section>
      <div class="controls">
        <button type="button" id="resetSimulation" class="reset-button">
          Réinitialiser l'évolution
        </button>
      </div>
      <section class="arena-wrapper">
        <canvas
          id="arenaCanvas"
          class="arena-canvas"
          width="800"
          height="600"
        ></canvas>
      </section>
    </main>
    <script type="module" src="game.js"></script>
  </body>
</html>
